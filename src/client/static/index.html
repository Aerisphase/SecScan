<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecScan - Web Vulnerability Scanner</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">SecScan</a>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-8 mx-auto">
                <div class="card">
                    <div class="card-header">
                        <h4>New Scan</h4>
                    </div>
                    <div class="card-body">
                        <div class="alert alert-info mb-3">
                            <strong>Note:</strong> You need to set the SECSCAN_API_KEY environment variable on the server and enter the same key when prompted.
                        </div>
                        <form id="scanForm">
                            <div class="mb-3">
                                <label for="targetUrl" class="form-label">Target URL</label>
                                <input type="url" class="form-control" id="targetUrl" required>
                            </div>
                            <div class="mb-3">
                                <label for="scanType" class="form-label">Scan Type</label>
                                <select class="form-select" id="scanType">
                                    <option value="fast">Fast Scan</option>
                                    <option value="full">Full Scan</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="maxPages" class="form-label">Maximum Pages</label>
                                <input type="number" class="form-control" id="maxPages" value="20" min="1">
                            </div>
                            <div class="mb-3">
                                <label for="delay" class="form-label">Delay (seconds)</label>
                                <input type="number" class="form-control" id="delay" value="1.0" step="0.1" min="0.1">
                            </div>
                            <div class="mb-3">
                                <label for="userAgent" class="form-label">User Agent</label>
                                <input type="text" class="form-control" id="userAgent" placeholder="SecScan/1.0 (+https://github.com/Aerisphase/SecScan)">
                            </div>
                            <button type="submit" class="btn btn-primary">Start Scan</button>
                        </form>
                    </div>
                </div>

                <div class="card mt-4" id="resultsCard" style="display: none;">
                    <div class="card-header">
                        <h4>Scan Results</h4>
                    </div>
                    <div class="card-body">
                        <div id="scanStats"></div>
                        <div id="vulnerabilities" class="mt-3"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
